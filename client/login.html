<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>login</title>
    <link rel="stylesheet" href="login.css" />

  <body>
    <div class="nav">

    </div>
    <div class="container">

      <div class="email">
        <form>
          <label for="email"></label><br />

      <div class="password">

          <label for="password"></label><br />

      <button type="button" class="login">login</button>
    </div>
  </body>
</html>
