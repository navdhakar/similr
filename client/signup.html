<!-- @format -->

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="nav">
      <img src="logo.png" alt="_similar" width="200px" style="margin-top: 10px" />
    </div>
    <div class="container">
      <img src="logo.png" alt="_similar" width="200px" style="margin-top: 25px; margin-left: 165px" />
      <div class="username">
        <form>
          <label for="username"></label><br />
          <input type="text" id="username" name="search" placeholder="username" /><br />
        </form>
      </div>
      <div class="email">
        <form>
          <label for="email"></label><br />
          <input type="text" id="email" name="search" placeholder="email address" /><br />
        </form>
      </div>
      <div class="type of work">
        <label for="cars"></label>

        <select name="occupation" id="occupation">
          <option value="programmer">programmer</option>
          <option value="invester">invester</option>
          <option value="developer">developer</option>
          <option value="reelancer">freelancer</option>
        </select>
      </div>
      <div class="password">
        <form>
          <label for="password"></label><br />
          <input type="text" id="password" name="search" placeholder="password" /><br />
        </form>
      </div>
      <div class="confirm">
        <form>
          <label for="confirm"></label><br />
          <input type="text" id="confirm" name="search" placeholder="confirm" /><br />
        </form>
      </div>
      <button type="button" class="signup">sign-up</button>
    </div>
  </body>
</html>
