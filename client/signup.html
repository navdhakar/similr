<!-- @format -->

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="nav">
      <img src="logo.png" alt="_similar" width="200px" style="margin-top: 10px" />
      <div id="response"></div>
    </div>
    <div class="container">
      <img src="logo.png" alt="_similar" width="200px" style="margin-top: 20px; margin-left: 165px" />
      <div class="msg">sign-up</div>
      <form>
        <label for="username"></label><br />
        <input type="text" id="username" name="username" placeholder="username" /><br />

        <label for="email"></label><br />
        <input type="text" id="email" name="email" placeholder="email address" /><br />

        <label for="occupation"></label><br />

        <select name="occupation" id="occupation">
          <option value="programmer">programmer</option>
          <option value="invester">invester</option>
          <option value="developer">developer</option>
          <option value="freelancer">freelancer</option>
          <option value="artist">artist</option>
        </select>

        <label for="password"></label><br />
        <input type="password" id="password" name="password" placeholder="password" /><br />

        <label for="confirm"></label><br />
        <input type="password" id="confirm" name="confirm" placeholder="confirm" /><br />
        <button class="signup">sign-up</button>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
